<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>“拍立得”效果</title>
  <style type="text/css">
    .pull-left{
      float: left;
    }
    .margin-left{
      margin-left: 20px;
    }
    img.polaroid{width: 200px; height: 200px; box-shadow: 1px 1px 5px #333; border: solid #fff; border-width: 5px 5px 20px;}
    /*图片下方有文字*/
    div.polaroid{width: 200px; text-align: center; padding: 10px; border: 1px solid #ccc; line-height: 1.5; box-shadow: 1px 1px 5px #333;}
  </style>
</head>
<body>
  <img class="polaroid pull-left" src="test.jpg">
  <div class="polaroid pull-left margin-left">
    <img src="test.jpg" alt="">
    <p>慵懒</p>
  </div>
</body>
</html>
