<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>黑白照片</title>
  <style type="text/css">
    .gray{
      -webkit-filter: grayscale(100%);/* Chrome,Safari,Opera */
      filter: grayscale(100%); /* Edge,Firefox */
      filter: gray;/* IE6~9 */
    }
  </style>
</head>
<body>
  <img src="polaroid/test.jpg">
  <img class="gray" src="polaroid/test.jpg">
</body>
</html>
